<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/R.9636145cdc4357b54b40cba12c0d1a85?rik=nogDaL%2bL7uwRPA&riu=http%3a%2f%2fcdn.shopify.com%2fs%2ffiles%2f1%2f0194%2f3447%2fproducts%2fwhite_red_H_grande.png%3fv%3d1572451104&ehk=8uA3RPa4%2fMtRfYTqvDp0v5a4BtE5jYNg%2bQO9uSS3H1I%3d&risl=&pid=ImgRaw&r=0" sizes="32x32">
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/R.9636145cdc4357b54b40cba12c0d1a85?rik=nogDaL%2bL7uwRPA&riu=http%3a%2f%2fcdn.shopify.com%2fs%2ffiles%2f1%2f0194%2f3447%2fproducts%2fwhite_red_H_grande.png%3fv%3d1572451104&ehk=8uA3RPa4%2fMtRfYTqvDp0v5a4BtE5jYNg%2bQO9uSS3H1I%3d&risl=&pid=ImgRaw&r=0" sizes="16x16">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> HIPERFLIX </title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/logo_hiperflix.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
